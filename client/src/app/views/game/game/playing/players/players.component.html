<c-row ngPreserveWhitespaces>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header>
                <b>Players</b>
            </c-card-header>
            <c-card-body>
                <c-row>
                    <c-col>
                        <table [striped]="true" [responsive]="true" cTable>
                            <thead>
                                <tr cTableColor="light">
                                    <th>Status</th>
                                    <th>Handle</th>
                                    <th>Tricks won</th>
                                    <th>Bet</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="player-list">

                            </tbody>
                        </table>
                    </c-col>
                </c-row>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
