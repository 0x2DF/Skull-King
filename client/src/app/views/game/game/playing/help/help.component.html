<button cButton color="info" variant="outline" (click)="toggleHelp()" cButton>Help</button>

<c-modal id="HelpModal" [visible]="visible" (visibleChange)="handleHelpChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Help</h5>
    <button (click)="toggleHelp()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <c-carousel [interval]="0">
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img
            [src]="slide.src"
            alt="{{slide.title}}"
            class="d-block w-100"
            loading="lazy"
          />
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
    </c-carousel>
  </c-modal-body>
</c-modal>
