<c-row ngPreserveWhitespaces>
  <c-col>
    <c-card class="mb-3 text-center">
      <c-card-header>
          <b>Bet bonus points</b>
      </c-card-header>
      <c-card-body class="text-center">
        <div class="row align-items-center">
          <div class="col-2 col-sm-2 col-md-2 col-xl mb-2 mb-xl-0" *ngFor="let b of bonus">
            <button 
              id="{{b}}_bonus_btn" 
              cButton color="light" 
              shape="rounded-pill" 
              (click)="updateSelectedBonus(b)">
              {{b}}
            </button>
          </div>
        </div>
        <br/>
        <c-row>
          <c-col>
            <button cButton color="success" (click)="accept()">Accept</button>
            <button cButton color="danger" (click)="cancel()">Cancel</button>
          </c-col>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
