<c-row>
    <c-card class="mb-4">
        <c-card-header>
            <b>List of tricks</b>
        </c-card-header>
        <c-card-body>
            <c-card-group class="mb-3">
                <c-card *ngFor="let card of hand">
                    <img style="width: 150px; height: 200px;" cCardImg="top" src="./assets/img/deck/{{card.id}}.png">
                </c-card>
            </c-card-group>
        </c-card-body>
    </c-card>
</c-row>
