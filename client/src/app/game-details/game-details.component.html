<div class="row">
    <div class="col-lg-2">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Winning Trick : <code *ngIf="game.winning_trick != null">[ {{game.winning_trick.player_handle}} ]</code>
            </div>
            <!-- <div class="card-body" id="winning-trick-container"> -->
            <div class="row">
                <div class="col-12 col-lg-12" style="min-width: 140px; min-height: 230px;" *ngIf="game.winning_trick != null">
                    <!-- <div class="card" > -->
                        <div class="card-body clearfix" (click)="playTrick(trick)">
                                <img style="width: 100%; height: 100%;" src="assets/images/small/{{game.winning_trick.trick.id}}.jpg">
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
