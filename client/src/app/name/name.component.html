<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                Join Room: <code>{{room.code}}</code>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" id="inputName" name="username" class="form-control" placeholder="Username" #name>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-lg btn-success btn-block" (click)="submitName(name.value)">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
