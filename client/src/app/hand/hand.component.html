<div class="row">
    <div class="col-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> List of tricks
            </div>
            <div class="row">
                <div class="col-3 col-lg-3" *ngFor="let trick of hand">
                    <div class="card" (click)="playTrick(trick)">
                        <div class="card-bodyclearfix">
                            <div class="float-left">
                                <img src="assets/images/small/{{trick.id}}.jpg">
                            </div>
                            <div class="h5 text-danger mb-0 pt-3">{{trick.name}}</div>
                            <div class="text-muted font-weight-bold font-xs">Value: {{trick.value}}</div>
                            <div class="text-muted font-weight-bold font-xs">Type: {{trick.type}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
